<div class="container-fluid">
  <div class="container">
    <h1 class="title text-light text-center mb-5">User Login</h1>

    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label text-light"
          >Email address</label
        >
        <input
          type="email"
          class="form-control text-light"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3 text-light">
        <label for="exampleInputPassword1" class="form-label text-light"
          >Password</label
        >
        <input type="password" class="form-control text-light" />
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
